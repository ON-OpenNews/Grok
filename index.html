<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Parle à Grok</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 20px; background-color: #f0f0f0; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 5px; background-color: #1DA1F2; color: white; border: none; border-radius: 5px; }
        button:disabled { background-color: #cccccc; }
        select { padding: 10px; font-size: 16px; margin: 5px; }
        textarea { width: 80%; height: 400px; margin-top: 20px; padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 5px; resize: vertical; }
    </style>
</head>
<body>
    <h1>Parle-moi !</h1>
    <button id="start-btn">Démarrer le micro</button>
    <button id="stop-btn" disabled>Arrêter le micro</button>
    <button id="speak-btn">Afficher la réponse</button>
    <select id="voice-select">
        <option value="DGTOOUoGpoP6UZ9uSWfA">Homme (Adam)</option>
        <option value="LPsbEdCpBjNTSJwvdME7">Femme (Rachel)</option>
    </select>
    <br>
    <textarea id="output" placeholder="Ton texte apparaîtra ici..."></textarea>

    <script>
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'fr-FR';
        recognition.continuous = true;
        recognition.interimResults = true;

        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const speakBtn = document.getElementById('speak-btn');
        const voiceSelect = document.getElementById('voice-select');
        const output = document.getElementById('output');

        let silenceTimer;
        let isWaiting = false;
        let lastSpeechTime = Date.now();
        let currentText = '';
        let isSpeaking = false;
        let lastResponse = '';
        let recognitionActive = false;

        startBtn.addEventListener('click', () => {
            console.log("Clic sur Démarrer le micro");
            if (!recognitionActive) {
                try {
                    recognition.start();
                    recognitionActive = true;
                    startBtn.textContent = 'Micro activé (parle !)';
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                } catch (error) {
                    console.log("Erreur au démarrage : ", error);
                }
            } else {
                console.log("Reco déjà active");
            }
        });

        stopBtn.addEventListener('click', () => {
            console.log("Clic sur Arrêter le micro");
            if (recognitionActive) {
                recognition.stop();
                recognitionActive = false;
            }
            startBtn.textContent = 'Démarrer le micro';
            startBtn.disabled = false;
            stopBtn.disabled = true;
        });

        recognition.onresult = (event) => {
            const result = event.results[event.results.length - 1];
            let texte = result[0].transcript;
            texte = texte.replace(/virgule/gi, ',')
                         .replace(/point(?!\s*(d'|de\s)?[interrogation|exclamation])/gi, '.')
                         .replace(/point\s*d'interrogation/gi, '?')
                         .replace(/point\s*interrogation/gi, '?')
                         .replace(/interrogation/gi, '?')
                         .replace(/point\s*d'exclamation/gi, '!')
                         .replace(/point\s*exclamation/gi, '!')
                         .replace(/exclamation/gi, '!')
                         .replace(/deux\s*points/gi, ':')
                         .replace(/point-virgule/gi, ';')
                         .replace(/parenthèse\s*ouvrante/gi, '(')
                         .replace(/parenthèse\s*fermante/gi, ')')
                         .replace(/guillemets/gi, '"')
                         .replace(/tiret/gi, '-')
                         .replace(/trois\s*petits\s*points/gi, '…')
                         .replace(/trois\s*points/gi, '…')
                         .replace(/3\s*\.s/gi, '…')
                         .replace(/trois\s*\.s/gi, '…')
                         .replace(/deux\s*\.s/gi, '…')
                         .replace(/points\s*de\s*suspension/gi, '…')
                         .replace(/suspension/gi, '…')
                         .replace(/point\s*de\s*suspension/gi, '…')
                         .replace(/de\s*suspension/gi, '…');

            const displayText = texte.replace(/bref\s*toi/gi, '').replace(/attends\s*attends/gi, '').trim();

            if (result.isFinal && !isSpeaking && displayText !== lastResponse) {
                currentText = displayText;
                output.value += (output.value ? '\n' : '') + currentText;
                console.log("Texte capté : ", displayText);

                if (texte.toLowerCase().includes("attends attends")) {
                    isWaiting = true;
                    setTimeout(() => { isWaiting = false; }, 5000);
                    return;
                }

                lastSpeechTime = Date.now();
                clearTimeout(silenceTimer);

                silenceTimer = setTimeout(() => {
                    if (!isWaiting) {
                        handleSpeechResponse(texte);
                    }
                }, 2000);
            }
        };

        async function handleSpeechResponse(userInput) {
            isSpeaking = true;
            if (recognitionActive) {
                recognition.stop();
                recognitionActive = false;
            }
            const reponse = await getGrokResponse(userInput);
            lastResponse = reponse;
            output.value += '\n' + reponse;
            console.log("Réponse affichée : ", reponse);

            isSpeaking = false;
            if (!recognitionActive) {
                try {
                    recognition.start();
                    recognitionActive = true;
                    startBtn.textContent = 'Micro activé (parle !)';
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                } catch (error) {
                    console.log("Erreur au redémarrage : ", error);
                }
            }
        }

        async function getGrokResponse(userInput) {
            const input = userInput.toLowerCase();
            console.log("Input reçu : ", input);
            if (input.includes("après ton jeu")) {
                console.log("Match après ton jeu");
                return "Après mon jeu, je vais sans doute tester quelques bières et me poser. Et toi, après ton weekend, t’as quoi de prévu ?";
            } else if ((input.includes("coder") || input.includes("côté") || input.includes("causer")) && input.includes("longtemps")) {
                console.log("Test coder/côté/causer : ", input.includes("coder") || input.includes("côté") || input.includes("causer"));
                console.log("Test longtemps : ", input.includes("longtemps"));
                console.log("Match coder/côté/causer longtemps");
                return "Causer ou coder longtemps, ça dépend ! Si je suis dans le flow, je peux y passer des heures, sinon je coupe avec une bière. Et toi, t’aimes les longues sessions ou tu préfères chiller ?";
            } else if (input.includes("comment vas-tu")) {
                console.log("Match comment vas-tu");
                return "Je vais super bien, merci ! Et toi ?";
            } else if (input.includes("projet")) {
                console.log("Match projet");
                return "Notre projet avance bien, non ? Qu’est-ce qu’on fait ensuite ?";
            } else if (input.includes("ce weekend") || input.includes("ce week-end")) {
                console.log("Match ce weekend");
                return "Ce weekend, je vais chiller et peut-être coder un petit jeu avec des robots. Et toi, t’as des plans ?";
            } else if (input.includes("tu codes quoi") || input.includes("tu comptes quoi") || input.includes("tu connais quoi") || input.includes("en quoi ton jeu") || input.includes("tu code en quoi")) {
                console.log("Match tu codes quoi");
                return "Je bosse en JavaScript pour mon jeu, un truc simple avec des robots qui se tapent dessus. Et toi, t’aimes coder ou t’es plus bières avec les potes ?";
            } else if (input.includes("tu fais quoi") && !input.includes("après")) {
                console.log("Match tu fais quoi");
                return "Là, je papote avec toi, et ce weekend je vais coder un peu. Et toi, quoi de prévu ?";
            } else if (input.includes("super ia") || input.includes("intelligente") || input.includes("sympa")) {
                console.log("Match super ia");
                return "Haha, merci pour le compliment ! Je fais de mon mieux pour être chaleureuse et utile. Toi, tu testes quoi en ce moment ?";
            } else if (input.includes("bière") || input.includes("tu aimes quoi comme")) {
                console.log("Match bière");
                return "Une bonne IPA, c’est top ! Moi, j’aime bien une petite stout bien crémeuse, ou une IPA aussi selon l’humeur. T’as une préférée, toi ?";
            } else {
                console.log("Retour générique");
                return "Coucou ! J’aime bien papoter avec toi. Quoi de neuf de ton côté ?";
            }
        }

        speakBtn.addEventListener('click', async () => {
            const userInput = output.value.trim() || "Salut, quoi de neuf ?";
            await handleSpeechResponse(userInput);
        });

        recognition.onend = () => {
            recognitionActive = false;
            startBtn.textContent = 'Démarrer le micro';
            startBtn.disabled = false;
            stopBtn.disabled = true;
            console.log("Reco terminée");
        };

        recognition.onerror = (event) => {
            console.log("Erreur reco : ", event.error);
            if (event.error === 'no-speech') {
                if (!recognitionActive) {
                    try {
                        recognition.start();
                        recognitionActive = true;
                    } catch (error) {
                        console.log("Erreur au redémarrage no-speech : ", error);
                    }
                }
            } else {
                output.value += "\nErreur : " + event.error;
                recognitionActive = false;
                startBtn.textContent = 'Démarrer le micro';
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        };
    </script>
</body>
</html>
